<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пользователя</title>
</head>
<body>
    <h1>Проверка входа</h1>
    <form id="loginForm">
        <input type="text" id="login" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Проверить</button>
    </form>
    <div id="result"></div>

    <script>
        let users = [];
        let allowedIPs = [];

        // Получаем данные из users.json
        fetch('users.json')
            .then(response => response.json())
            .then(data => {
                users = data.users;
                allowedIPs = data.allowedIPs;
            });

        // Функция для получения IP-адреса
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Ошибка при получении IP', error);
                return null;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const userIP = await getUserIP();

            if (!userIP) {
                document.getElementById('result').innerText = 'Не удалось получить IP-адрес';
                return;
            }

            const user = users.find(u => u.login === login && u.password === password);
            const isIPAllowed = allowedIPs.includes(userIP);

            if (user && isIPAllowed) {
                document.getElementById('result').innerText = 'Успешный вход';
            } else {
                document.getElementById('result').innerText = 'Неверный логин или пароль, или доступ ограничен';
            }
        });
    </script>
</body>
</html>
