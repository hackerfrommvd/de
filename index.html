<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пользователя</title>
</head>
<body>
    <h1>Проверка входа</h1>
    <form id="loginForm">
        <input type="text" id="login" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Проверить</button>
    </form>
    <div id="result"></div>

    <script>
        let users = [];

        // Получаем данные из users.json
        fetch('users.json')
            .then(response => response.json())
            .then(data => {
                users = data.users;
            });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.login === login && u.password === password);

            if (user) {
                document.getElementById('result').innerText = 'Успешный вход';
            } else {
                document.getElementById('result').innerText = 'Неверный логин или пароль';
            }
        });
    </script>
</body>
</html>
